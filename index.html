<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Pacifico&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="src/styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
		<title>Weather or Knot</title>
	</head>
	<body>
		<div class="app">
			<header>
				<form class="search-form" id="search-form">
					<input
						type="search"
						placeholder="Enter a city"
						required
						class="search-input"
						id="search-input"
					/>
					<input
						type="submit"
						value="Search"
						class="search-button"
						id="search-button"
					/>
				</form>
			</header>
			<main>
				<div class="weather-data">
					<div>
						<h1 class="city" id="city"></h1>
						<p class="weather-details">
							<span id="time"></span>,
							<span id="description"></span>
							<br />
							Humidity: <strong id="humidity"></strong>, Wind:
							<strong id="wind-speed"></strong>
						</p>
					</div>
					<div>
						<div class="temperature-container">
							<div id="icon"></div>
							<div class="temperature" id="temperature"></div>
							<div class="temperature-unit">Â°F</div>
						</div>
					</div>
				</div>
				<div class="forecast" id="forecast"></div>
			</main>

			<footer class="footer">
				<p>
					This project was coded by
					<a href="https://github.com/stephanieeeeeeeeeee" target="_blank"
						>Stephanie</a
					>, is
					<a
						href="https://github.com/stephanieeeeeeeeeee/shecodes"
						target="_blank"
					>
						open-sourced on GitHub</a
					>
					&
					<a href="https://weatherorknot.netlify.app/" target="_blank"
						>hosted on Netlify</a
					>
				</p>
			</footer>
		</div>
	</body>
	<script src="src/index.js"></script>
</html>
